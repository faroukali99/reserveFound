spring.application.name=reserveFound
server.port=8083

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:reservefunddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=lidcoin-reserve-fund-secret-key-2025-very-long-and-secure
jwt.expiration=86400000

# Logging
logging.level.com.lidcoin.reserveFound=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/reserve-fund-service.log

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,auditevents
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Feign Clients Configuration
user-service.url=http://localhost:8081
blockchain-service.url=http://localhost:8082
wallet-service.url=http://localhost:8084

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=basic
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# Spring Cloud Configuration
spring.cloud.config.enabled=false

# Jackson Configuration
spring.jackson.time-zone=UTC

# Transaction Limits (par défaut)
transaction.limits.standard.daily.amount=1000000
transaction.limits.standard.daily.count=10
transaction.limits.verified.daily.amount=5000000
transaction.limits.verified.daily.count=50
transaction.limits.premium.daily.amount=50000000
transaction.limits.premium.daily.count=100

# Fraud Detection Configuration
fraud.detection.enabled=true
fraud.detection.suspicious-amount=5000000
fraud.detection.max-transactions-per-hour=20

# Notification Configuration
notification.email.enabled=false
notification.sms.enabled=false
notification.push.enabled=true

# Multi-Currency Support
currency.base=XOF
currency.auto-update-rates=false

DB_CLOSE_ON_EXIT=FALSE